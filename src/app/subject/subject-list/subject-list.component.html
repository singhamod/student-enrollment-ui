<div class="container" style="margin-top: 70px; margin-bottom: 20px;">
  <div class="row">
    <p-table #dt [value]="subjects" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]"
      selectionMode="single" (onRowSelect)="onRowSelect($event)" stateStorage="local"
      stateKey="statedemo-local" [globalFilterFields]="['subject_code', 'subject_desc']">
      <ng-template pTemplate="caption">
        <div class="text-center">
          Subjects <span class="badge badge-dark">{{subjects?.length}}</span>
        </div>
        <div class="text-right">
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'subject_code'" pResizableColumn style="width: 20%">Code
            <p-sortIcon [field]="'Code'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'subject_desc'" pResizableColumn style="width: 80%">Description
            <p-sortIcon [field]="'Description'"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-subject let-rowIndex="rowIndex">
        <tr [pSelectableRow]="subject">
          <td>{{subject.subject_code}}</td>
          <td>{{subject.subject_desc}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
