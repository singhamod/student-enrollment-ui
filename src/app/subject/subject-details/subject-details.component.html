<div class="container" style="margin-top: 70px; margin-bottom: 10;">
  <div class="card" style="width: 40rem;">
    <div class="card-header">
      {{subject?.subject_code}}: {{subject?.subject_desc}}
    </div>
    <div class="card-body">
      <div class="row">
        <p-table #dt [value]="subject?.students" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20]">
          <ng-template pTemplate="caption">
            Subscribed Students <span class="badge badge-dark">{{subject?.students.length}}</span>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20%">#</th>
              <th style="width: 80%">Student Id</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-student let-rowIndex="rowIndex">
            <tr>
              <td>{{rowIndex + 1}}</td>
              <td>{{student}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="text-center" style="margin-top: 10px;">
        <div (click)="onBackButtonClick()" class="btn btn-primary">Back</div>
      </div>
    </div>
  </div>
</div>
